<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            background-color: #0f0f1e; /* Deep black */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }
        h1 {
            color: #9370db; /* MediumPurple */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9370db; /* MediumPurple */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #663399; /* Rebeccapurple */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Test Page</h1>
        <p>This is a basic HTML file for testing purposes.</p>
        <a href="https://example.com" class="button">Click me</a>
    </div>

</body>
</html>
