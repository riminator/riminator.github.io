<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Simulations</title>
    <style>
        body {
            background-color: #0f0f1e; /* Deep black */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #9370db; /* MediumPurple */
            text-align: center;
        }
        .header {
            background-color: #1e1e3f; /* Dark purple */
            padding: 20px;
            text-align: center;
        }
        .about-me-button {
            background-color: #9370db; /* MediumPurple */
            color: #ffffff; /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .about-me-button:hover {
            background-color: #6a5acd; /* SlateBlue */
        }
        .simulation-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .simulation {
            width: 45%;
            background-color: #1e1e3f; /* Dark purple */
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .simulation-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .simulation-iframe {
            width: 100%;
            height: 80%;
            border: none;
        }
        .simulation-description {
            color: #cccccc; /* Light gray */
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Planetary Simulations</h1>
        <button class="about-me-button">About Me</button>
    </div>

    <div class="simulation-container">
        <div class="simulation">
            <div class="simulation-header">Simulation 1: Planetary Orbits</div>
            <!-- Paste the download link for the first simulation below -->
            <iframe class="simulation-iframe" src="paste_your_download_link_here"></iframe>
            <div class="simulation-description">
                Write about Simulation 1 here. You can provide details, explanations, or any relevant information.
            </div>
        </div>
        <div class="simulation">
            <div class="simulation-header">Simulation 2: Solar System Model</div>
            <!-- Paste the download link for the second simulation below -->
            <iframe class="simulation-iframe" src="paste_your_download_link_here"></iframe>
            <div class="simulation-description">
                Write about Simulation 2 here. You can provide details, explanations, or any relevant information.
            </div>
        </div>
    </div>

</body>
</html>
