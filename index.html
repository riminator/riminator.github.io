<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Simulations</title>
    <style>
        body {
            background-color: #0f0f1e; /* Deep black */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #9370db; /* MediumPurple */
        }
        .simulation-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .simulation {
            width: 45%;
            height: 500px;
            background-color: #1e1e3f; /* Dark purple */
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .simulation-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .simulation-iframe {
            width: 100%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Planetary Simulations</h1>
    </header>

    <div class="simulation-container">
        <div class="simulation">
            <div class="simulation-header">Simulation 1: Planetary Orbits</div>
            <!-- Paste the download link for the first simulation below -->
            <iframe class="simulation-iframe" src="paste_your_download_link_here"></iframe>
        </div>
        <div class="simulation">
            <div class="simulation-header">Simulation 2: Solar System Model</div>
            <!-- Paste the download link for the second simulation below -->
            <iframe class="simulation-iframe" src="paste_your_download_link_here"></iframe>
        </div>
    </div>

</body>
</html>
